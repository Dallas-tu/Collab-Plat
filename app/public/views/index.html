<body ng-app="sampleApp" ng-controller="NerdController">
	<div class="container">

		<!-- HEADER -->
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<a class="navbar-brand" href="/">Collab-Plat</a>
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/demo">OT Demonstration</a></li>
					<li><a href="/about">About Us</a></li>
				</ul>
			</div>
		</div>
		<br>
		<br>
		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>
		<div class="row">
			<div class="col-md-6"><h4> Collab-Canvas</h4>
				<div id="canvas-collab">
					<canvas id="canvas" width="550" height="480"></canvas>
					<div id="controls">
						<label for="color">Color:</label>
						<select id="color">
							<option>Blue</option>
							<option>Red</option>
							<option>Yellow</option>
							<option>Magenta</option>
							<option>Green</option>
							<option>Cyan</option>
							<option>Orange</option>
							<option>White</option>
						</select>
						<label for="size">Size:</label>
						<select id="size">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>25</option>
						</select>
						<span id="count">Current Users: 1</span>
						<button id="clear">Clear All</button>
					</div>
				</div>
			</div>
			<div class="col-md-6"><h4>Collab-Text</h4>
				<div id='text-collab'>
						<textarea style="align:left" id="textit">'sup</textarea>
				</div>
			</div>
		</div>
		
		<br>
		<div class="row">
			<div class="col-md-8">
				<h4>Collab-Chat</h4>
				<div id='chat-container'>
					<div class="user">
						<input type="text" id='user' placeholder="Username" required/>
						<button type="button" id='btn1'>Confirm</button>
					</div>
					<div class="chat">
						<select class="allUsers" id='selectUsers'><option>-Users Online-</option></select>
						<div class="chat-messages"></div>
						<form>
							<div class="chat-name"></div>
							<textarea class="msg" placeholder="Type your message"></textarea>
							<input type="submit" value="Send Message" />
						</form>
						<div class="chat-status">Status : <span>Idle</span></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				
			</div>
		</div>
		

		

		<script src="socket.io/socket.io.js" type="text/javascript"></script>
		<script src="js/canvas.js" type="text/javascript"></script>
		<script src="js/chat.js" type="text/javascript"></script>
		<script src="js/text.js" type="text/javascript"></script>

	</div>
</body>
