<!-- public/index.html -->
<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Collab-Plat</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<!-- <script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script> -->
</head>

<body ng-app="sampleApp" ng-controller="NerdController">
	<div class="container">

		<!-- HEADER -->
		<nav class="navbar navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Collab-Plat</a>
			</div>

			<!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
			<ul class="nav navbar-nav">
				<li><a href="/nerds">Visualise</a></li>
			</ul>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>

		<div id="canvas-collab">
			<canvas id="canvas" width="640" height="480"></canvas>
			<div id="controls">
				<label for="color">Color:</label>
				<select id="color">
					<option>Blue</option>
					<option>Red</option>
					<option>Yellow</option>
					<option>Magenta</option>
					<option>Green</option>
					<option>Cyan</option>
					<option>Orange</option>
					<option>White</option>
				</select>
				<label for="size">Size:</label>
				<select id="size">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>15</option>
					<option>20</option>
					<option>25</option>
				</select>
				<span id="count">Current Users: 1</span>
				<button id="clear">Clear All</button>
			</div>
		</div>

		<div id='chat-container'>
			<div class="user">
				<input type="text" id='user' placeholder="Username" required/>
				<button type="button" id='btn1'>Confirm</button>
			</div>
			<div class="chat">
				<select class="allUsers" id='selectUsers'><option>-Users Online-</option></select>
				<div class="chat-messages"></div>
				<form>
					<div class="chat-name"></div>
					<textarea class="msg" placeholder="Type your message"></textarea>
					<input type="submit" value="Send Message" />
				</form>
				<div class="chat-status">Status : <span>Idle</span></div>
			</div>
			<button class='hideBtn'>Show Chat</button>
		</div>

		<script src="socket.io/socket.io.js" type="text/javascript"></script>
		<script src="js/canvas.js" type="text/javascript"></script>
		<script src="js/chat.js" type="text/javascript"></script>

	</div>
</body>

</html>
